  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

      <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
      <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

<style type="text/css">
  .bar-head{
  height:100px !important;
}
.card .item1{
  background: red;
}
.card .green{
  background: green;
}
.card2
{
     margin-bottom: 51px !important;
}
</style>
 
  </head>
  <body ng-app="starter">
<!--
    <ion-nav-bar class="bar-balanced">
     
    </ion-nav-bar>
-->
   

    <ion-nav-view></ion-nav-view>
  </body>


  <script id="mainContainer.html" type="text/ng-template">

   <ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="main"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/main/home">
          Select Country
        </ion-item>
        <ion-item menu-close href="#/main/profile">
          Profile
        </ion-item>
        <ion-item menu-close href="#/main/chacomplete">
          Completed Chalanges
        </ion-item>
        <ion-item menu-close href="#/main/redeem">
          Redeem
        </ion-item>
        <ion-item menu-close href="#/main/leaderboard">
      Leaderboard
      </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>



</script>

  <script type='text/ng-template' id='index.html'>



    <ion-view view-title="Sign-In">
        <ion-content has-header="true" padding="true">
    <div class="row responsive-sm">
      <div class="col col-50 col-offset-25">
        <div class="card">
          <div class="item">
            <div class="logo text-center padding">
              {Put app logo here}
            </div>
            <div class="list">
              <label class="item item-input">
                <input type="email" placeholder="Username">
              </label>
              <label class="item item-input">
                <input type="password" placeholder="Password">
              </label>
            </div>
            <a class="button button-block button-calm" ui-sref="main.home">Login</a>
            <div class="button-bar bar-clear">
              <a class="button" href="#/register">Sign Up</a>

            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
      </ion-view>

  </script>

 

<script type='text/ng-template' id='home.html'>

    <ion-view title="{{navTitle}}"  > 

    <ion-content padding="true">

    <ul class='list' ng-repeat="task in tasks">
    <a class="button button-block button-calm icon-left"  ng-href="#/sha">  
    <img ng-src="/img/{{task.title}}.jpg" width="30" />  {{task.title}}</a>
      
 
      </ion-content>
      </ion-view>

  </script>


</body>
  </html>
